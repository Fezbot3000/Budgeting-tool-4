<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    
    <!-- Required meta tags for iOS web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Icons for the web app -->
    <link rel="apple-touch-icon" href="path/to/your-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="path/to/your-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="path/to/your-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="path/to/your-icon.png">
  
</head>
<body>
    <div class="container">
   
     <div class="main-container">
        <div class="settings-menu">
            <ul class="sett">
                <li>
                    <a href="#" onclick="exportData()">
                        <span class="menu-icon">
                            <img src="img/export.png"/>
                        </span>
                        <span class="menu-txt">
                            Export data
                        </span>
                    </a>
                </li>
                <input type="file" id="importFile" style="display:none;" onchange="importData(event)">
                <li>
                    <a href="#" onclick="document.getElementById('importFile').click()">
                        <span class="menu-icon">
                            <img src="img/exp.png"/>
                        </span>
                        <span class="menu-txt">
                            Import data
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="resetLocalStorage()">
                        <span class="menu-icon">
                            <img src="img/del.png"/>
                        </span>
                        <span class="menu-txt">
                            Reset data
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="openManageTagsModal()">
                        <span class="menu-icon">
                            <img src="img/tag.png"/>
                        </span>
                        <span class="menu-txt">
                            Manage Tags
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="openIncomeModal()">
                        <span class="menu-icon">
                            <img src="img/edt.png"/>
                        </span>
                        <span class="menu-txt">
                            Edit Income
                        </span>
                    </a>
                </li>
            </ul>
        </div>
     </div>
    </div>
    <div id="manageTagsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeManageTagsModal()">&times;</span>
            <h2>Manage Tags</h2>
            <div class="form-group">
                <label for="existingTag">Existing Tag:</label>
                <select id="existingTag" name="existingTag" onchange="loadTagInfo()">
                    <!-- Dynamic content will be inserted here -->
                </select>
            </div>
            <div class="form-group">
                <label for="newTagName">New Tag Name:</label>
                <input type="text" id="newTagName" name="newTagName">
            </div>
            <div class="modal-footer">
                <div>
                <a class="go-back" href="#"><img src="img/bck.png"/>Go back</a>
            <button class="primary-btn" onclick="renameTag()">Rename Tag</button>
            <button class="delete-btn" onclick="deleteTag()">Delete Tag</button>
        </div>
            </div>
        </div>
    </div>

    <div id="incomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeIncomeModal()">&times;</span>
            <form id="incomeEditForm">
                <div class="form-group">
                    <label for="editFrequency">How often do you get paid?</label>
                    <select id="editFrequency" name="editFrequency" required>
                        <option value="weekly">Weekly</option>
                        <option value="fortnightly">Fortnightly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editIncome">How much do you get paid in that period?</label>
                    <input type="number" step="0.01" id="editIncome" name="editIncome" required>
                </div>
                <div class="form-group">
                    <label for="editPayday">When is your next pay day?</label>
                    <input type="date" id="editPayday" name="editPayday" required>
                </div>
                <div class="modal-footer">
                    <a class="go-back" href="#"><img src="img/bck.png"/>Go back</a>
                    <button type="button" class="primary-btn" onclick="updateIncome()">Add income</button>
                </div>
                
            </form>
        </div>
    </div>

    <div class="bottom-menu-bar">
        <div class="bottom-menu-inner">
            <ul class="menucs">
                <li><a href="index.html">
                    <span class="menu-img"><img src="img/fhom.png"/></span>
                    <span class="menu-txt">Home</span>
                </a></li>
                <li><a href="pay-cycle.html">
                    <span class="menu-img"><img src="img/dolla.svg"/></span>
                    <span class="menu-txt">Pay Cycle</span> 
                </a></li>
                <li><a href="bills.html">
                    <span class="menu-img"><img src="img/billicnm.svg"/></span>
                    <span class="menu-txt">Bills list</span>
                </a></li>
                <li><a href="settings.html" class="menu-act">
                    <span class="menu-img"><img src="img/sett.png"/></span>
                    <span class="menu-txt">Settings</span>
                </a></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        $('a.go-back').click(function(){
            $(this).parent().parent().parent().parent().hide();
            return false;
        });
    </script>
</body>
</html>
